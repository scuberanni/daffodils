    <!-- Script to enable full-screen on user interaction -->
    <script>
        let isFullScreen = false;

        // Function to enter full screen
        function openFullScreen() {
            if (!isFullScreen) {
                if (document.documentElement.requestFullscreen) {
                    document.documentElement.requestFullscreen();
                } else if (document.documentElement.mozRequestFullScreen) { // Firefox
                    document.documentElement.mozRequestFullScreen();
                } else if (document.documentElement.webkitRequestFullscreen) { // Chrome, Safari, Opera
                    document.documentElement.webkitRequestFullscreen();
                } else if (document.documentElement.msRequestFullscreen) { // IE/Edge
                    document.documentElement.msRequestFullscreen();
                }

                // Enable the flag indicating full screen
                isFullScreen = true;
                // Disable ESC key behavior (but not other interactions)
                disableEscKey();
            }
        }

        // Function to exit full screen
        function exitFullScreen() {
            if (document.exitFullscreen) {
                document.exitFullscreen();
            } else if (document.mozCancelFullScreen) { // Firefox
                document.mozCancelFullScreen();
            } else if (document.webkitExitFullscreen) { // Chrome, Safari, Opera
                document.webkitExitFullscreen();
            } else if (document.msExitFullscreen) { // IE/Edge
                document.msExitFullscreen();
            }

            // Disable the full screen flag
            isFullScreen = false;
            // Re-enable ESC key behavior after exiting full screen
            enableEscKey();
        }

        // Prevent ESC key from exiting full screen
        function disableEscKey() {
            document.addEventListener('keydown', preventEscKey, true);
        }

        // Re-enable ESC key functionality
        function enableEscKey() {
            document.removeEventListener('keydown', preventEscKey, true);
        }

        // Prevent ESC key from exiting full screen
        function preventEscKey(event) {
            if (event.key === 'Escape' && isFullScreen) {
                event.preventDefault(); // Prevent ESC key from exiting full screen
            }
        }
    </script>
