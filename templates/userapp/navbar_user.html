{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DAFFODILS</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    

    <link rel="icon" href="{% static 'images/bpl.png' %}" type="image/gif">

    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            /* Prevent horizontal scroll on all devices */
        }

        .bgimg {
            background-image: url("{% static 'images/home.jpg' %}");
            background-size: cover;
            background-position: top left;
            background-repeat: no-repeat;
            min-height: 100vh;
            width: 100%;
            overflow-y: auto;
        }

        .txt {
            margin: 5px;
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 20px;
        }

        .nb {
            background-image: url("{% static 'images/s.png' %}");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            margin: 10px;
            width: 25px;
            height: 20px;
        }

        .nb1 {
            margin: 10px;
            background-image: url("{% static 'images/fs.png' %}");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            width: 25px;
            height: 20px;
        }
    </style>
</head>

<body class="bgimg">
    <header>
        <nav class="navbar navbar-expand-lg bg-transparent">
            <div class="container-fluid">
                <a class="navbar-brand text-white fw-bold" href="{% url 'user_dashboard' %}">
                    <img style="width: 30px; height: 30px; padding-bottom: 5px;" src="{% static 'images/bpl.png' %}"
                        alt="">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link nb" href="{% url 'home' %}"></a>
                        <a class="nav-link nb1" href="#" onclick="openFullScreen()"></a>
                        <div class="txt"><a style="text-decoration: none; color: white;" href="#">DAFFODILS 2025</a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <section class="container">
        <div class="row">
            <div class="col-12">
                <!-- Page content goes here -->
            </div>
        </div>
    </section>

    <script>
        let isFullScreen = false;

        function openFullScreen() {
            if (!isFullScreen) {
                const docEl = document.documentElement;
                if (docEl.requestFullscreen) docEl.requestFullscreen();
                else if (docEl.mozRequestFullScreen) docEl.mozRequestFullScreen();
                else if (docEl.webkitRequestFullscreen) docEl.webkitRequestFullscreen();
                else if (docEl.msRequestFullscreen) docEl.msRequestFullscreen();
                isFullScreen = true;
                disableEscKey();
            }
        }

        function exitFullScreen() {
            if (document.exitFullscreen) document.exitFullscreen();
            else if (document.mozCancelFullScreen) document.mozCancelFullScreen();
            else if (document.webkitExitFullscreen) document.webkitExitFullscreen();
            else if (document.msExitFullscreen) document.msExitFullscreen();
            isFullScreen = false;
            enableEscKey();
        }

        function disableEscKey() {
            document.addEventListener('keydown', preventEscKey, true);
        }

        function enableEscKey() {
            document.removeEventListener('keydown', preventEscKey, true);
        }

        function preventEscKey(event) {
            if (event.key === 'Escape' && isFullScreen) {
                event.preventDefault();
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
</body>

</html>
