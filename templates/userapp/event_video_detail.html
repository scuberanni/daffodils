{% extends 'userapp/blank_layout_user.html' %}
{% load static %}

{% block content %}
<div class="container pt-4">
    <h2 class="text-center nav-button1">{{ video.event.name |upper}}</h2>
    <div class="video-player-wrapper" style="max-width: 800px; margin: auto;">
        <video width="100%" height="auto" controls autoplay>
            <source src="{{ video.video.url }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
   <div class="row">
    <div class="text-center mt-3 col-1 col-md-3 ">
    </div>
     <div class="text-center mt-3 col-12 col-md-6 ">
        <a style="width: 100%;" href="{% url 'view_videos' %}" class="btn btn-primary">Back</a>
    </div>
    
</div>
{% endblock %}
