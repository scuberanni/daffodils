{% extends 'blank_layout.html' %}
{% load static %}

{% block content %}

<style>
    /* static/css/style.css */
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
    }

    .container {
        width: 400px;
        margin: 10px auto;
        background: rgb(220, 243, 201);
        border-radius: 10px; 
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }

    h2 {
        padding: 20px;
        text-align: center;
        margin-bottom: 20px;
    }

    form p {
        margin-bottom: 15px;
    }

    input,
    select {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
        margin-top: 5px;
    }

    .submit-btn {
        width: 100%;
        background-color: #28a745;
        color: white;
        padding: 10px;
        border: none;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
        margin-bottom: 20px;
    }

    .submit-btn:hover {
        background-color: #218838;
    }
</style>

<!-- templates/add_teacher_profile.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Add Teacher Profile</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <div class="container">
        <h2>Add Teacher Profile</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
</body>

</html>

{% endblock %}
