{% extends 'blank_layout.html' %}
{% load static %}

{% block content %}
  <h2>Confirm Delete</h2>
  <p>Are you sure you want to delete video "{{ video }}"?</p>

  <form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'videos' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
