{% extends 'blank_layout.html' %}
{% load static %}

{% block content %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />



    <!-- Cropper.js CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>

    <style>
        @import url("https://fonts.googleapis.com/css2?family=Open+Sans:wght@200;300;400;500;600;700&display=swap");

       

        .wrapper {
            margin: 20px;
            width: 700px;
            border-radius: 8px;
            padding: 30px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(8px);
            background: rgba(255, 255, 255, 0.85);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        form {
            display: flex;
            flex-direction: column;
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #222;
        }

        .input-field {
            position: relative;
            border-bottom: 2px solid #999;
            margin: 15px 0;
        }

        .input-field input,
        .input-field select {
            width: 100%;
            height: 30px;
            background: transparent;
            border: none;
            outline: none;
            font-size: 14px;
            color: #222;
        }

        .input-field select {
            padding-left: 5px;
        }

        button {
            background: #0ea31d;
            color: #fff;
            font-weight: 600;
            border: none;
            padding: 12px 20px;
            cursor: pointer;
            border-radius: 3px;
            font-size: 16px;
            border: 2px solid transparent;
            transition: 0.3s ease;
            margin-top: 15px;
        }

        button:hover {
            color: #fff;
            border-color: #fff;
            background: rgba(14, 163, 29, 0.85);
        }

        .messages {
            margin-top: 10px;
            text-align: left;
        }

        .messages li {
            color: red;
            margin-bottom: 5px;
            list-style: none;
            font-weight: 600;
        }

        /* Crop modal styles */
        #cropModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        #cropModal .modal-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        #cropImage {
            max-width: 90%;
            max-height: 60vh;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .wrapper {
                width: 90%;
                padding: 20px;
            }

            h2 {
                font-size: 1.5rem;
            }

            .input-field input {
                font-size: 14px;
            }

            button {
                padding: 10px 15px;
            }
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <form method="POST" action="{% url 'register_event' %}" enctype="multipart/form-data" autocomplete="off">

            {% csrf_token %}

            <h2>Add Event</h2>

            <div class="input-field">
                <input type="text" name="name" placeholder="Enter event name" autocomplete="off" required />
            </div>

            <div class="input-field">
                <input type="file" name="photo" accept="image/*" required/>
            </div>


            <button type="submit">Add Event</button>

            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li class="{{ message.tags }}">{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
        </form>
    </div>

    <!-- Crop Modal -->
    <div id="cropModal">
        <div class="modal-content">
            <h3>Crop Your Photo (1:1)</h3>
            <img id="cropImage" />
            <br><br>
            <button type="button" onclick="cropAndUpload()">Crop & Use</button>
            <button type="button" onclick="closeCropModal()" style="margin-left: 10px;">Cancel</button>
        </div>
    </div>

    <script>
        let cropper;
        const input = document.querySelector('input[name="photo"]');
        const modal = document.getElementById('cropModal');
        const cropImage = document.getElementById('cropImage');

        input.addEventListener('change', function (e) {
            const file = e.target.files[0];
            if (!file) return;

            if (file.size > 300 * 1024) {
                alert("Image must be below 300KB.");
                input.value = '';
                return;
            }

            const reader = new FileReader();
            reader.onload = function (event) {
                cropImage.src = event.target.result;
                modal.style.display = 'flex';

                cropImage.onload = () => {
                    if (cropper) cropper.destroy();
                    cropper = new Cropper(cropImage, {
                        aspectRatio: 1,
                        viewMode: 1
                    });
                };
            };
            reader.readAsDataURL(file);
        });

        function cropAndUpload() {
            cropper.getCroppedCanvas().toBlob(blob => {
                if (blob.size > 300 * 1024) {
                    alert("Cropped image exceeds 300KB. Try cropping tighter or choosing a smaller file.");
                    input.value = '';
                    closeCropModal();
                    return;
                }

                const croppedFile = new File([blob], "cropped.jpg", { type: "image/jpeg" });
                const dataTransfer = new DataTransfer();
                dataTransfer.items.add(croppedFile);
                input.files = dataTransfer.files;

                closeCropModal();
            }, 'image/jpeg', 0.95);
        }

        function closeCropModal() {
            modal.style.display = 'none';
            if (cropper) cropper.destroy();
        }
    </script>
</body>

</html>


{% endblock %}
