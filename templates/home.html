{% load django_browser_reload %}
{% django_browser_reload_script %}
{% load static%}


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAFFODILS</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="{% static 'images/bpl.png' %}" type="image/gif">
    


    <style>
        .bgimg{
            /* Use static URL for image */
            height: 720px;
            width: 1530px;
            background-position: center;
            background-size: cover;
        }

        @media (max-width: 768px) {
        .bgimg {
            /* Use static URL for image */
            height: 825px;
            width: 425px;
            background-position: center;
            background-size: cover;
        }
    }

        .hero-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: transparent;
            /* Text is transparent to show the gradient */
            background-image: linear-gradient(to right, #ff7e5f, #feb47b);
            /* Gradient color */
            -webkit-background-clip: text;
            /* Clips the background to the text */
            background-clip: text;
            /* Standard support for non-webkit browsers */
            animation: fadeIn 2s ease-in-out;
        }

        /* Animation for fading in the whole hero-text */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translate(-50%, -60%);
            }

            100% {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }

        /* Animation for the h1 text */
        @keyframes slideIn {
            0% {
                transform: translateY(-30px);
                opacity: 0;
            }

            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .hero-text h1 {
            font-size: 4rem;
            font-weight: bold;
            animation: slideIn 1.5s ease-out;
        }

        .hero-text h5 {
            color: #000000;
            font-size: 1.5rem;
            font-weight: 500;
            opacity: 0.8;
        }

        .hero-text hr {
            border-color: white;
            width: 40%;
            margin: auto;
            opacity: 0.6;
        }

        .btn-s {
            border-color: rgb(255, 255, 255);
            border-width: 2px;
            color: #000000;
            background: linear-gradient(to right, #593d00, #feb47b);

        }
    </style>


</head>

<body>

    <div class="bgimg">
        <img src="{% static 'images/daffo.jpg' %}" alt="" class="bgimg">
        <!-- Hero Text -->
        <div class="hero-text">
           <!-- <h5>Welcome to</h5>
            <h1 class="display-1">DAFFODILS</h1>
            <hr class="border-white"> -->
        </div>

        <div class="col-12 bg-success">
            <div class="row">
                <div class="d-flex justify-content-center fixed-bottom pb-4">
                    <div class="btn-custom mx-2">
                        <a href="{% url 'user_login' %}" class="btn btn-s btn-lg">Login to continue</a>
                    </div>
                    <div class="btn-custom mx-2">
                        <a href="{% url 'register' %}" class="btn btn-s btn-lg">Register</a>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz4fnFO9gybghvRkI3vTS5WYZfL57o1m25mFJJjj2V0J1xvwPcxA+z7t7g"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
            integrity="sha384-pzjw8f+ua7Kw1TIq0g2vBRCk5O6l0rmOj+R4cW72pqQ6tQ5mLMtL39aGVy5cG7Lt"
            crossorigin="anonymous"></script>
</body>

</html>
