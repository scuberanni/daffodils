<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>User Registration</title>
    {% load static %}
    <style>
        /* ... your CSS styles from before ... */
        @import url("https://fonts.googleapis.com/css2?family=Open+Sans:wght@200;300;400;500;600;700&display=swap");
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Open Sans", sans-serif;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            width: 100%;
            padding: 0 10px;
            background: url("{% static 'images/login-bg.jpg' %}") no-repeat center center fixed;
            background-size: cover;
        }

        .wrapper {
            width: 400px;
            border-radius: 8px;
            padding: 30px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(8px);
            background: rgba(255, 255, 255, 0.85);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        form {
            display: flex;
            flex-direction: column;
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #222;
        }

        .input-field {
            position: relative;
            border-bottom: 2px solid #999;
            margin: 15px 0;
        }

        .input-field input,
        .input-field select {
            width: 100%;
            height: 30px;
            background: transparent;
            border: none;
            outline: none;
            font-size: 14px;
            color: #222;
        }

        .input-field select {
            padding-left: 5px;
        }

        button {
            background: #0ea31d;
            color: #fff;
            font-weight: 600;
            border: none;
            padding: 12px 20px;
            cursor: pointer;
            border-radius: 3px;
            font-size: 16px;
            border: 2px solid transparent;
            transition: 0.3s ease;
            margin-top: 15px;
        }

        button:hover {
            color: #fff;
            border-color: #fff;
            background: rgba(14, 163, 29, 0.85);
        }

        .messages {
            margin-top: 10px;
            text-align: left;
        }

        .messages li {
            color: red;
            margin-bottom: 5px;
            list-style: none;
            font-weight: 600;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .wrapper {
                width: 90%;
                padding: 20px;
            }

            h2 {
                font-size: 1.5rem;
            }

            .input-field input {
                font-size: 14px;
            }

            button {
                padding: 10px 15px;
            }
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <form method="POST" action="{% url 'register_new' %}" enctype="multipart/form-data" autocomplete="off">
            {% csrf_token %}

            <!-- Hidden fields to trick autofill -->
            <input type="text" name="fakeusernameremembered" style="display:none" />
            <input type="password" name="fakepasswordremembered" style="display:none" />

            <h2>User Registration</h2>

            <!-- Username -->
            <div class="input-field">
                <input type="text" name="username" placeholder="Enter your username" autocomplete="off"
                    value="{{ username|default:'' }}" required />
            </div>

            <!-- Email -->
            <div class="input-field">
                <input type="email" name="email" placeholder="Enter your email" autocomplete="off"
                    value="{{ email|default:'' }}" required />
            </div>

            <!-- Password -->
            <div class="input-field">
                <input type="password" name="password1" placeholder="Enter your password" autocomplete="new-password"
                    value="{{ password1|default:'' }}" required />
            </div>

            <!-- Confirm Password -->
            <div class="input-field">
                <input type="password" name="password2" placeholder="Confirm your password" autocomplete="new-password"
                    value="{{ password2|default:'' }}" required />
            </div>

            <!-- Full Name -->
            <div class="input-field">
                <input type="text" name="full_name" placeholder="Enter your full name" autocomplete="off"
                    value="{{ full_name|default:'' }}" required />
            </div>

            <!-- Phone Number -->
            <div class="input-field">
                <input type="tel" name="phone" placeholder="Enter your phone number" autocomplete="off"
                    value="{{ phone|default:'' }}" required />
            </div>

            <!-- Batch -->
            <div class="input-field">
                <select name="batch" required>
                    <option value="" disabled {% if not batch %}selected{% endif %}>-- Select Batch --</option>
                    <option value="10A" {% if batch == "10A" %}selected{% endif %}>10A</option>
                    <option value="10B" {% if batch == "10B" %}selected{% endif %}>10B</option>
                    <option value="10C" {% if batch == "10C" %}selected{% endif %}>10C</option>
                    <option value="10D" {% if batch == "10D" %}selected{% endif %}>10D</option>
                </select>
            </div>

            <!-- Photo Upload -->
            <div class="input-field">
                <input type="file" name="photo" accept="image/*" required />
            </div>

            <!-- Submit -->
            <button type="submit">Register</button>

            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li class="{{ message.tags }}">{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
        </form>
    </div>
</body>

</html>
